<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Page</title>
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-conlumn">
            <div id="hud">
                <div class="hud-item">
                    <p id="inputAns" class="hud-prefix">Question</p>
                    <div id="inputBar">
                       <div id="inputBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                     <p class="hud-prefix">Score</p>
                     <h1 class="hud-main-text" id="score"></h1>
                </div>
            </div>   
        </div>
        <div class="question" id="question">What is the correct answer?</div>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choice</p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
